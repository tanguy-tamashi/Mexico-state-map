            --font-size-2xl: 20px;
            --font-size-3xl: 24px;
            --font-weight-medium: 500;
            --font-weight-semibold: 550;
            --font-weight-bold: 600;

                --color-surface: var(--color-charcoal-800);

                --color-primary: var(--color-teal-300);
                --color-primary-hover: var(--color-teal-400);
                --color-border: rgba(var(--color-gray-400-rgb), 0.3);

            border-bottom: 1px solid var(--color-border);
            padding: var(--space-20) var(--space-24);
            box-shadow: var(--shadow-md);

        .header h1 {

            font-weight: var(--font-weight-bold);
            color: var(--color-text);
            margin-bottom: var(--space-8);
        }

        .header p {

            color: var(--color-text-secondary);
            margin: 0;

        /* Controls */

            border-bottom: 1px solid var(--color-border);
            padding: var(--space-16) var(--space-24);
            display: flex;
            gap: var(--space-16);
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            position: relative;
            flex: 1;
            min-width: 250px;
            max-width: 400px;
        }

        .search-input {
            width: 100%;
            padding: var(--space-12) var(--space-16);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            font-size: var(--font-size-base);
            background-color: var(--color-background);
            color: var(--color-text);
            transition: border-color var(--duration-normal) var(--ease-standard);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        .autocomplete-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: var(--color-surface);
            border: 1px solid var(--color-border);
            border-top: none;
            border-radius: 0 0 var(--radius-base) var(--radius-base);
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            box-shadow: var(--shadow-md);
        }

        .autocomplete-list.active {
            display: block;
        }

        .autocomplete-item {
            padding: var(--space-12) var(--space-16);
            cursor: pointer;
            border-bottom: 1px solid var(--color-border);
            transition: background-color var(--duration-normal) var(--ease-standard);
        }

        .autocomplete-item:last-child {
            border-bottom: none;
        }

        .autocomplete-item:hover {
            background-color: var(--color-secondary);
        }

        .filter-group {
            display: flex;
            gap: var(--space-8);
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: var(--space-8) var(--space-16);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            background-color: var(--color-surface);
            color: var(--color-text);
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            transition: all var(--duration-normal) var(--ease-standard);
        }

        .filter-btn:hover {
            background-color: var(--color-secondary);
        }

        .filter-btn.active {
            background-color: var(--color-primary);
            color: var(--color-white);
            border-color: var(--color-primary);
        }

        /* Main content */

            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Map section */
        .map-section {
            flex: 1;
            padding: var(--space-24);
            overflow: auto;
            position: relative;
        }

        .map-container {
            max-width: 100%;
            margin: 0 auto;
            position: relative;
            display: inline-block;
        }

        .map-image {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
        }

        /* SVG overlay positioned on top of image */
        .map-overlay-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .map-overlay-svg path,
        .map-overlay-svg polygon,
        .map-overlay-svg circle {
            fill: rgba(var(--color-teal-500-rgb), 0.1);
            stroke: rgba(var(--color-teal-500-rgb), 0.4);
            stroke-width: 2;
            cursor: pointer;
            transition: all var(--duration-normal) var(--ease-standard);
            pointer-events: all;
        }

        .map-overlay-svg path:hover,
        .map-overlay-svg polygon:hover,
        .map-overlay-svg circle:hover {
            fill: rgba(var(--color-teal-500-rgb), 0.4);
            stroke: var(--color-teal-500);
            stroke-width: 3;
            filter: drop-shadow(0 0 8px rgba(var(--color-teal-500-rgb), 0.6));
        }

        .map-overlay-svg path:active,
        .map-overlay-svg polygon:active,
        .map-overlay-svg circle:active {
            fill: rgba(var(--color-teal-500-rgb), 0.6);
        }

        .state-overlay {
            position: absolute;
            cursor: pointer;
            transition: all var(--duration-normal) var(--ease-standard);
            border-radius: 4px;
        }

        .state-overlay:hover {

            align-items: center;
            gap: var(--space-8);

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--space-12);
            margin-bottom: var(--space-16);
        }

        .info-item {
            padding: var(--space-12);
            background-color: var(--color-background);
            border-radius: var(--radius-base);

        .info-label {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
            margin-bottom: var(--space-8);
            font-weight: var(--font-weight-medium);
        }

        .info-value {
            font-size: var(--font-size-base);
            color: var(--color-text);
            font-weight: var(--font-weight-medium);

        .info-text {

            color: var(--color-text);
            line-height: 1.6;
            margin-bottom: var(--space-12);

        .personalities-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-12);
        }

        .personality-item {
            padding: var(--space-12);
            background-color: var(--color-background);
            border-radius: var(--radius-base);
            border: 1px solid var(--color-card-border);
        }

        .personality-name {
            font-weight: var(--font-weight-semibold);
            color: var(--color-primary);
            margin-bottom: var(--space-8);
        }

        .personality-desc {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
        }

        .wiki-btn {
            display: inline-flex;
            align-items: center;
            gap: var(--space-8);
            padding: var(--space-12) var(--space-20);
            background-color: var(--color-primary);
            color: var(--color-white);

            font-size: var(--font-size-base);
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            text-decoration: none;
            transition: background-color var(--duration-normal) var(--ease-standard);
        }

        .wiki-btn:hover {
            background-color: var(--color-primary-hover);
        }

        .emblem-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: var(--radius-base);
            margin-bottom: var(--space-16);
        }

        /* Welcome message */
        .welcome-message {
            padding: var(--space-24);
            text-align: center;
            color: var(--color-text-secondary);
        }

            font-size: var(--font-size-xl);
            color: var(--color-text);
            margin-bottom: var(--space-16);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .side-panel {
                position: fixed;
                right: 0;
                top: 0;
                bottom: 0;
                width: 100%;
                max-width: 450px;
                z-index: 1000;
                transform: translateX(100%);
            }

            .side-panel:not(.hidden) {
                transform: translateX(0);
            }

            .side-panel-overlay {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 999;
                display: none;
            }

            .side-panel-overlay.active {
                display: block;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: var(--space-16);
            }

            .header h1 {
                font-size: var(--font-size-xl);
            }

            .controls {
                padding: var(--space-12) var(--space-16);
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                max-width: 100%;
            }

            .side-panel {
                max-width: 100%;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        // Autocompl√©tion de recherche
        function setupAutocomplete() {
            const searchInput = document.getElementById('searchInput');
            const autocompleteList = document.getElementById('autocompleteList');

            searchInput.addEventListener('input', (e) => {
                const value = e.target.value.toLowerCase();
                autocompleteList.innerHTML = '';

                if (value.length === 0) {
                    autocompleteList.classList.remove('active');
                    return;
                }

                const matches = Object.keys(statesData).filter(state => 
                    state.toLowerCase().includes(value)
                );

                if (matches.length > 0) {
                    matches.forEach(state => {
                        const item = document.createElement('div');
                        item.className = 'autocomplete-item';
                        item.textContent = state;
                        item.addEventListener('click', () => {
                            displayStateInfo(state);
                            searchInput.value = '';
                            autocompleteList.classList.remove('active');
                        });
                        autocompleteList.appendChild(item);
                    });
                    autocompleteList.classList.add('active');
                } else {
                    autocompleteList.classList.remove('active');
                }
            });

            // Fermer l'autocompl√©tion en cliquant ailleurs
            document.addEventListener('click', (e) => {
                if (!searchInput.contains(e.target) && !autocompleteList.contains(e.target)) {
                    autocompleteList.classList.remove('active');
                }
            });
        }
