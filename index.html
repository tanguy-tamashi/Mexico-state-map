<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Interactive des 32 États du Mexique</title>
    <style>
        /* DESIGN SYSTEM */
        :root {
            --color-white: rgba(255, 255, 255, 1);
            --color-black: rgba(0, 0, 0, 1);
            --color-cream-50: rgba(252, 252, 249, 1);
            --color-cream-100: rgba(255, 255, 253, 1);
            --color-gray-200: rgba(245, 245, 245, 1);
            --color-gray-300: rgba(167, 169, 169, 1);
            --color-gray-400: rgba(119, 124, 124, 1);
            --color-slate-500: rgba(98, 108, 113, 1);
            --color-brown-600: rgba(94, 82, 64, 1);
            --color-charcoal-700: rgba(31, 33, 33, 1);
            --color-charcoal-800: rgba(38, 40, 40, 1);
            --color-slate-900: rgba(19, 52, 59, 1);
            --color-teal-300: rgba(50, 184, 198, 1);
            --color-teal-400: rgba(45, 166, 178, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --color-teal-600: rgba(29, 116, 128, 1);
            --color-teal-700: rgba(26, 104, 115, 1);
            --color-brown-600-rgb: 94, 82, 64;
            --color-teal-500-rgb: 33, 128, 141;
            --color-slate-900-rgb: 19, 52, 59;
            --color-slate-500-rgb: 98, 108, 113;
            --color-background: var(--color-cream-50);
            --color-surface: var(--color-cream-100);
            --color-text: var(--color-slate-900);
            --color-text-secondary: var(--color-slate-500);
            --color-primary: var(--color-teal-500);
            --color-primary-hover: var(--color-teal-600);
            --color-primary-active: var(--color-teal-700);
            --color-secondary: rgba(var(--color-brown-600-rgb), 0.12);
            --color-border: rgba(var(--color-brown-600-rgb), 0.2);
            --color-card-border: rgba(var(--color-brown-600-rgb), 0.12);
            --font-family-base: "FKGroteskNeue", "Geist", "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            --font-size-sm: 12px;
            --font-size-base: 14px;
            --font-size-lg: 16px;
            --font-size-xl: 18px;
            --font-size-2xl: 20px;
            --font-size-3xl: 24px;
            --font-weight-medium: 500;
            --font-weight-semibold: 550;
            --font-weight-bold: 600;
            --space-8: 8px;
            --space-12: 12px;
            --space-16: 16px;
            --space-20: 20px;
            --space-24: 24px;
            --space-32: 32px;
            --radius-base: 8px;
            --radius-lg: 12px;
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.04), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
            --duration-normal: 250ms;
            --ease-standard: cubic-bezier(0.16, 1, 0.3, 1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-gray-400-rgb: 119, 124, 124;
                --color-teal-300-rgb: 50, 184, 198;
                --color-gray-300-rgb: 167, 169, 169;
                --color-gray-200-rgb: 245, 245, 245;
                --color-background: var(--color-charcoal-700);
                --color-surface: var(--color-charcoal-800);
                --color-text: var(--color-gray-200);
                --color-text-secondary: rgba(var(--color-gray-300-rgb), 0.7);
                --color-primary: var(--color-teal-300);
                --color-primary-hover: var(--color-teal-400);
                --color-border: rgba(var(--color-gray-400-rgb), 0.3);
                --color-card-border: rgba(var(--color-gray-400-rgb), 0.2);
            }
        }

        @font-face {
            font-family: 'FKGroteskNeue';
            src: url('https://r2cdn.perplexity.ai/fonts/FKGroteskNeue.woff2') format('woff2');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-base);
            background-color: var(--color-background);
            color: var(--color-text);
            line-height: 1.5;
        }

        /* Layout */
        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background-color: var(--color-surface);
            border-bottom: 1px solid var(--color-border);
            padding: var(--space-20) var(--space-24);
            box-shadow: var(--shadow-md);
        }

        .header h1 {
            font-size: var(--font-size-3xl);
            font-weight: var(--font-weight-bold);
            color: var(--color-text);
            margin-bottom: var(--space-8);
        }

        .header p {
            font-size: var(--font-size-base);
            color: var(--color-text-secondary);
            margin: 0;
        }

        /* Controls */
        .controls {
            background-color: var(--color-surface);
            border-bottom: 1px solid var(--color-border);
            padding: var(--space-16) var(--space-24);
            display: flex;
            gap: var(--space-16);
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            position: relative;
            flex: 1;
            min-width: 250px;
            max-width: 400px;
        }

        .search-input {
            width: 100%;
            padding: var(--space-12) var(--space-16);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            font-size: var(--font-size-base);
            background-color: var(--color-background);
            color: var(--color-text);
            transition: border-color var(--duration-normal) var(--ease-standard);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        .autocomplete-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: var(--color-surface);
            border: 1px solid var(--color-border);
            border-top: none;
            border-radius: 0 0 var(--radius-base) var(--radius-base);
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            box-shadow: var(--shadow-md);
        }

        .autocomplete-list.active {
            display: block;
        }

        .autocomplete-item {
            padding: var(--space-12) var(--space-16);
            cursor: pointer;
            border-bottom: 1px solid var(--color-border);
            transition: background-color var(--duration-normal) var(--ease-standard);
        }

        .autocomplete-item:last-child {
            border-bottom: none;
        }

        .autocomplete-item:hover {
            background-color: var(--color-secondary);
        }

        .filter-group {
            display: flex;
            gap: var(--space-8);
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: var(--space-8) var(--space-16);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            background-color: var(--color-surface);
            color: var(--color-text);
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            transition: all var(--duration-normal) var(--ease-standard);
        }

        .filter-btn:hover {
            background-color: var(--color-secondary);
        }

        .filter-btn.active {
            background-color: var(--color-primary);
            color: var(--color-white);
            border-color: var(--color-primary);
        }

        /* Main content */
        .main-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Map section */
        .map-section {
            flex: 1;
            padding: var(--space-24);
            overflow: auto;
            position: relative;
        }

        .map-container {
            max-width: 100%;
            margin: 0 auto;
            position: relative;
            display: inline-block;
        }

        .map-image {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
        }

        /* SVG overlay positioned on top of image */
        .map-overlay-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .map-overlay-svg path,
        .map-overlay-svg polygon,
        .map-overlay-svg circle {
            fill: rgba(var(--color-teal-500-rgb), 0.1);
            stroke: rgba(var(--color-teal-500-rgb), 0.4);
            stroke-width: 2;
            cursor: pointer;
            transition: all var(--duration-normal) var(--ease-standard);
            pointer-events: all;
        }

        .map-overlay-svg path:hover,
        .map-overlay-svg polygon:hover,
        .map-overlay-svg circle:hover {
            fill: rgba(var(--color-teal-500-rgb), 0.4);
            stroke: var(--color-teal-500);
            stroke-width: 3;
            filter: drop-shadow(0 0 8px rgba(var(--color-teal-500-rgb), 0.6));
        }

        .map-overlay-svg path:active,
        .map-overlay-svg polygon:active,
        .map-overlay-svg circle:active {
            fill: rgba(var(--color-teal-500-rgb), 0.6);
        }

        .state-overlay {
            position: absolute;
            cursor: pointer;
            transition: all var(--duration-normal) var(--ease-standard);
            border-radius: 4px;
        }

        .state-overlay:hover {
            background-color: rgba(var(--color-teal-500-rgb), 0.3);
        }

        /* Side panel */
        .side-panel {
            width: 450px;
            background-color: var(--color-surface);
            border-left: 1px solid var(--color-border);
            overflow-y: auto;
            transition: transform var(--duration-normal) var(--ease-standard);
        }

        .side-panel.hidden {
            display: none;
        }

        .panel-content {
            padding: var(--space-24);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--space-24);
        }

        .panel-title {
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-bold);
            color: var(--color-primary);
            margin-bottom: var(--space-8);
        }

        .panel-subtitle {
            font-size: var(--font-size-base);
            color: var(--color-text-secondary);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--color-text-secondary);
            padding: 0;
            line-height: 1;
            transition: color var(--duration-normal) var(--ease-standard);
        }

        .close-btn:hover {
            color: var(--color-text);
        }

        .info-section {
            margin-bottom: var(--space-24);
        }

        .info-section h3 {
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-semibold);
            color: var(--color-text);
            margin-bottom: var(--space-12);
            display: flex;
            align-items: center;
            gap: var(--space-8);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--space-12);
            margin-bottom: var(--space-16);
        }

        .info-item {
            padding: var(--space-12);
            background-color: var(--color-background);
            border-radius: var(--radius-base);
            border: 1px solid var(--color-card-border);
        }

        .info-label {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
            margin-bottom: var(--space-8);
            font-weight: var(--font-weight-medium);
        }

        .info-value {
            font-size: var(--font-size-base);
            color: var(--color-text);
            font-weight: var(--font-weight-medium);
        }

        .info-text {
            font-size: var(--font-size-base);
            color: var(--color-text);
            line-height: 1.6;
            margin-bottom: var(--space-12);
        }

        .personalities-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-12);
        }

        .personality-item {
            padding: var(--space-12);
            background-color: var(--color-background);
            border-radius: var(--radius-base);
            border: 1px solid var(--color-card-border);
        }

        .personality-name {
            font-weight: var(--font-weight-semibold);
            color: var(--color-primary);
            margin-bottom: var(--space-8);
        }

        .personality-desc {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
        }

        .wiki-btn {
            display: inline-flex;
            align-items: center;
            gap: var(--space-8);
            padding: var(--space-12) var(--space-20);
            background-color: var(--color-primary);
            color: var(--color-white);
            border: none;
            border-radius: var(--radius-base);
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            text-decoration: none;
            transition: background-color var(--duration-normal) var(--ease-standard);
        }

        .wiki-btn:hover {
            background-color: var(--color-primary-hover);
        }

        .emblem-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: var(--radius-base);
            margin-bottom: var(--space-16);
        }

        /* Welcome message */
        .welcome-message {
            padding: var(--space-24);
            text-align: center;
            color: var(--color-text-secondary);
        }

        .welcome-message h2 {
            font-size: var(--font-size-xl);
            color: var(--color-text);
            margin-bottom: var(--space-16);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .side-panel {
                position: fixed;
                right: 0;
                top: 0;
                bottom: 0;
                width: 100%;
                max-width: 450px;
                z-index: 1000;
                transform: translateX(100%);
            }

            .side-panel:not(.hidden) {
                transform: translateX(0);
            }

            .side-panel-overlay {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 999;
                display: none;
            }

            .side-panel-overlay.active {
                display: block;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: var(--space-16);
            }

            .header h1 {
                font-size: var(--font-size-xl);
            }

            .controls {
                padding: var(--space-12) var(--space-16);
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                max-width: 100%;
            }

            .side-panel {
                max-width: 100%;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

                    <p class="info-text">${state.reputation}</p>
                </div>

                <div class="info-section">
                    <h3>👤 Personnalités célèbres</h3>
                    <div class="personalities-list">
                        ${state.personnalites.map(p => `
                            <div class="personality-item">
                                <div class="personality-name">${p.nom}</div>
                                <div class="personality-desc">${p.desc}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div class="info-section">
                    <a href="${state.wikipedia}" target="_blank" class="wiki-btn">
                        📖 En savoir plus sur Wikipedia
                    </a>
                </div>
            `;

            // Afficher le panneau
            const sidePanel = document.getElementById('sidePanel');
            const overlay = document.getElementById('overlay');
            sidePanel.classList.remove('hidden');
            overlay.classList.add('active');
        }

        // Fermer le panneau
        function closePanel() {
            const sidePanel = document.getElementById('sidePanel');
            const overlay = document.getElementById('overlay');
            sidePanel.classList.add('hidden');
            overlay.classList.remove('active');
            selectedState = null;
        }

        // Autocomplétion de recherche
        function setupAutocomplete() {
            const searchInput = document.getElementById('searchInput');
            const autocompleteList = document.getElementById('autocompleteList');

            searchInput.addEventListener('input', (e) => {
                const value = e.target.value.toLowerCase();
                autocompleteList.innerHTML = '';

                if (value.length === 0) {
                    autocompleteList.classList.remove('active');
                    return;
                }

                const matches = Object.keys(statesData).filter(state => 
                    state.toLowerCase().includes(value)
                );

                if (matches.length > 0) {
                    matches.forEach(state => {
                        const item = document.createElement('div');
                        item.className = 'autocomplete-item';
                        item.textContent = state;
                        item.addEventListener('click', () => {
                            displayStateInfo(state);
                            searchInput.value = '';
                            autocompleteList.classList.remove('active');
                        });
                        autocompleteList.appendChild(item);
                    });
                    autocompleteList.classList.add('active');
                } else {
                    autocompleteList.classList.remove('active');
                }
            });

            // Fermer l'autocomplétion en cliquant ailleurs
            document.addEventListener('click', (e) => {
                if (!searchInput.contains(e.target) && !autocompleteList.contains(e.target)) {
                    autocompleteList.classList.remove('active');
                }
            });
        }

        // Filtrage par région
        function setupRegionFilter() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            
            filterButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    // Mettre à jour les boutons actifs
                    filterButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');

                    // Obtenir la région sélectionnée
                    currentRegionFilter = btn.dataset.region;

                    // Afficher un message ou filtrer la carte
                    // (Dans une version avancée, on pourrait masquer/afficher des zones sur la carte)
                    console.log(`Filtre région: ${currentRegionFilter}`);
                });
            });
        }

        // Créer des zones cliquables sur le SVG superposé
        function createClickableMap() {
            const svgElements = document.querySelectorAll('.map-overlay-svg path, .map-overlay-svg circle');

            svgElements.forEach(element => {
                const stateName = element.getAttribute('data-state');
                
                // Ajouter un événement de clic
                element.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (statesData[stateName]) {
                        displayStateInfo(stateName);
                        console.log('✅ Ouverture de:', stateName);
                    } else {
                        console.log('❌ État non trouvé:', stateName);
                    }
                });

                // Ajouter un titre au survol
                const title = document.createElementNS('http://www.w3.org/2000/svg', 'title');
                title.textContent = stateName;
                element.appendChild(title);
            });

            console.log(`✅ Carte interactive créée avec ${svgElements.length} états cliquables`);
        }

        // ============================================
        // INITIALISATION
        // ============================================
        document.addEventListener('DOMContentLoaded', () => {
            // Setup event listeners
            document.getElementById('closePanel').addEventListener('click', closePanel);
            document.getElementById('overlay').addEventListener('click', closePanel);

            // Setup features
            setupAutocomplete();
            setupRegionFilter();
            createClickableMap();

            console.log('Application chargée avec', Object.keys(statesData).length, 'États du Mexique');
        });
    </script>
</body>
</html>
